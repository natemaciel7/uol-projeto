<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main class="container">
        <!-- Header com logo e botão de participantes -->
        <header>
            <img src="foto.png" alt="Logo Bate-Papo UOL" class="logo">
            <button id="toggle-participants" class="participants-btn">
                <img src="people 1.png" alt="Participantes">
            </button>
        </header>

        <!-- Janela do Chat -->
        <section id="chat-window">
            <ul id="messages">
                <!-- Mensagens aparecem dinamicamente aqui -->
            </ul>
        </section>

        <!-- Footer para envio de mensagem -->
        <footer>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Escreva aqui..." required>
                <button type="submit">
                    <img src="Vector.png" alt="Enviar">
                </button>
            </form>
            <small id="message-status">Enviando para Todos (Público)</small>
        </footer>

        <!-- Sidebar para Lista de Participantes -->
        <aside id="sidebar" class="hidden">
            <div class="sidebar-header">
                <h2>Participantes</h2>
                <button id="close-sidebar">X</button>
            </div>
            <ul id="participants">
                <!-- Lista de participantes -->
            </ul>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
