<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <img src="foto.png" alt="Logo Bate-Papo UOL" class="logo">
            <button id="toggle-participants" class="participants-btn">
                <img src="people 1.png" alt="Participants">
            </button>
        </header>

        <section id="chat-window">
            <ul id="messages"></ul>
        </section>

        <footer>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Escreva aqui..." required>
                <button type="submit">
                    <img src="Vector.png" alt="Enviar">
                </button>
            </form>
            <small id="message-status">Enviando para Todos (Público)</small>
        </footer>

        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Escolha um contato para enviar mensagem:</h2>
                <button id="close-sidebar">X</button>
            </div>
            <ul id="participants">            </ul>
            <div class="visibility-options">
                <h3>Escolha a visibilidade:</h3>
                <div>
                    <input type="radio" id="public" name="visibility" value="public" checked>
                    <label for="public">Público</label>
                </div>
                <div>
                    <input type="radio" id="private" name="visibility" value="private">
                    <label for="private">Reservadamente</label>
                </div>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
